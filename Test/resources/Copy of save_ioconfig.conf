#
# /etc/save_ioconfig.conf: configuration file for save_ioconfig command.
#
#
# This file contains the file paths that have be archived so their content 
# remain unchanged in case of an IO processor reload. It can hold both  
# individual files and directories.
#
# It is recommended to keep this configuration file also in the list. Otherwise
# you receive a warning during the execution of the command.

# The configuration file itself.
/etc/save_ioconfig.conf

# Processor configuration.
/etc/processor.conf

# SSH client and daemon configuration.
/etc/ssh/ssh_config
/etc/ssh/sshd_config

# Kernel parameters.
/etc/sysctl.conf

# Secure devices.
/etc/securetty

# Shadow password suite configuration.
/etc/login.defs

# Startup scripts.
/etc/inittab

# Logon messages.
/etc/issue
/etc/motd 

# TCP wrappers.
/etc/xinetd.conf

# Login shells. Not used by default.
# /etc/shells

# Boot script. Not used by default.
# /etc/rc.status

#Restricted login config file
/etc/pam.d/sshd_login_restr

# Rsyslog config files
/etc/rsyslog.conf
/etc/rsyslog.d/tls.conf